watchers:
  # File system watcher - monitors a directory for changes
  - type: filesystem
    name: docs-watcher
    config:
      watch_path: ./docs
      patterns:
        - "*.md"
        - "*.txt"
      ignore_patterns:
        - ".git/*"
        - "__pycache__/*"
        - "*.tmp"
      recursive: true
      poll_interval: 5.0
      use_hash: false  # Set true for content-based change detection

