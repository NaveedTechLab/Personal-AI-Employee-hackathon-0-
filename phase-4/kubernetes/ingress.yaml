apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ai-employee-ingress
  namespace: ai-employee
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - ai-employee.yourdomain.com
    secretName: ai-employee-tls
  rules:
  - host: ai-employee.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ai-employee-service
            port:
              number: 80
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: ai-employee-service
            port:
              number: 80
      - path: /metrics
        pathType: Prefix
        backend:
          service:
            name: ai-employee-service
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: ai-employee-service
            port:
              number: 80
