apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-employee
  namespace: ai-employee
  labels:
    app: personal-ai-employee
    tier: platinum
spec:
  replicas: 2
  selector:
    matchLabels:
      app: personal-ai-employee
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: personal-ai-employee
        tier: platinum
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: ai-employee-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

      containers:
      - name: ai-employee
        image: personal-ai-employee:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        - name: mcp-comm
          containerPort: 8000
          protocol: TCP
        - name: mcp-browser
          containerPort: 8001
          protocol: TCP
        - name: mcp-sched
          containerPort: 8002
          protocol: TCP
        - name: mcp-calendar
          containerPort: 8003
          protocol: TCP
        - name: mcp-slack
          containerPort: 8004
          protocol: TCP
        - name: mcp-payment
          containerPort: 8005
          protocol: TCP
        - name: mcp-a2a
          containerPort: 8006
          protocol: TCP

        env:
        - name: ENVIRONMENT
          value: "production"
        - name: LOG_LEVEL
          value: "INFO"
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: ai-employee-secrets
              key: anthropic-api-key
        - name: GMAIL_ADDRESS
          valueFrom:
            secretKeyRef:
              name: ai-employee-secrets
              key: gmail-address
        - name: GMAIL_APP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ai-employee-secrets
              key: gmail-app-password
        - name: REDIS_URL
          value: "redis://redis-service:6379/0"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: ai-employee-secrets
              key: database-url

        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "2000m"
            memory: "4Gi"

        livenessProbe:
          httpGet:
            path: /health/live
            port: http
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /health/ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        volumeMounts:
        - name: vault-data
          mountPath: /app/vault
        - name: logs-data
          mountPath: /app/logs
        - name: whatsapp-session
          mountPath: /app/whatsapp_session

      volumes:
      - name: vault-data
        persistentVolumeClaim:
          claimName: vault-pvc
      - name: logs-data
        persistentVolumeClaim:
          claimName: logs-pvc
      - name: whatsapp-session
        persistentVolumeClaim:
          claimName: whatsapp-session-pvc

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - personal-ai-employee
              topologyKey: kubernetes.io/hostname

      terminationGracePeriodSeconds: 30
